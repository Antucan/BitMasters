<div class="container">
    <!-- Lista de purchases -->
    <ul class="list-unstyled">
        <li *ngFor="let purchase of paginatedPurchases">
            <div class="card mb-2 mx-auto" style="max-width: 700px;">
                <div class="card-body p-3 d-flex justify-content-between align-items-center">
                    <div>
                        <p class="card-text mb-1">Usuario: {{ purchase.user.name }}</p>
                        <p class="card-text mb-1">Producto: {{ purchase.product.name }}</p>
                        <p class="card-text mb-1">Fecha de pedido: {{ purchase.purchase_date.date }}</p>
                        <p class="card-text mb-1">Estado: {{ purchase.status }}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="pagination-controls d-flex justify-content-center mt-3">
        <button class="btn btn-secondary btn-sm" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span class="mx-2">{{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-secondary btn-sm" (click)="nextPage()"
            [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
