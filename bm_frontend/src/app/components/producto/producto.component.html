<div id="background">
  <div *ngIf="product" id="product">
    <div class="product-image">
      <img [src]="product.img_url" [alt]="product.name" />
    </div>
    <div class="product-details">
      <h1 class="product-name">{{ product.name }}</h1>
      <p class="price">Precio: {{ product.price }}€</p>
      <p class="description">{{ product.description }}</p>
      <div class="price-user">
        <p class="category">Categoría: {{ product.category }}</p>
        <p class="user" (click)="navigateToProfile()">
          Vendedor: {{ product.user }}
        </p>
      </div>

      <button id="buyButton" (click)="addToCart()">Añadir a la cesta</button>
    </div>
  </div>
</div>
