<div *ngIf="loginVisible">
  <div id="loginBackground" (click)="hideLogin()">
    <div id="loginBox" class="flex-container" (click)="$event.stopPropagation()">
      <h1>Iniciar Sesión</h1>
      <div id="loginLine"></div>
      <label id="mailField">
        <span>Correo</span>
        <input type="text" id="loginName" class="form-control" [(ngModel)]="mail" required>
      </label>
      <label id="passField">
        <span>Contraseña</span>
        <input type="password" id="loginPass" class="form-control" [(ngModel)]="password" required>
      </label>
      <span id="registerMessage">No tienes una cuenta aun? <a id="registerLink" routerLink="/register">Registrate
          ya!</a></span>
      <button type="button" class="btn btn-info" id="loginButton" (click)="login()">Entrar</button>
     </div>
    </div>
  </div>
