<div *ngIf="loginVisible">
  <div id="loginBackground" (click)="hideLogin()">
    <div id="loginBox" class="flex-container" (click)="$event.stopPropagation()">
      <h1>Iniciar Sesión</h1>
      <div id="loginLine"></div>

      <label id="mailField">
        <span>Correo</span>
        <input type="email" id="loginName" class="form-control" [(ngModel)]="mail" required />
      </label>
      <div *ngIf="mailErrorMessage" class="error-message">
        {{ mailErrorMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage}}
      </div>

      <label id="passField">
        <span>Contraseña</span>
        <input type="password" id="loginPass" class="form-control" [(ngModel)]="password" required />
      </label>
      <div *ngIf="passwordErrorMessage" class="error-message">
        {{ passwordErrorMessage }}
      </div>

      <span id="registerMessage">¿No tienes una cuenta aún?
        <a id="registerLink" (click)="goToRegister()">¡Regístrate ya!</a>
      </span>
      <button type="button" class="btn btn-info" id="loginButton" (click)="login()">
        Entrar
      </button>
      <div *ngIf="loginSuccessMessage" class="login-success-message">
        {{ loginSuccessMessage }}
      </div>

    </div>
  </div>
</div>
