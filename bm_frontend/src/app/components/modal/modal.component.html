<div class="custom-backdrop" *ngIf="show">
  <div class="custom-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>¿Estás seguro?</h2>

      <button class="close-button-icon" (click)="onClose()">✕</button>
    </div>
    <p>Esta acción no se puede deshacer, ¡asegúrate antes de confirmar!</p>
    <div class="modal-footer">
      <button type="button" class="drop-cart" (click)="onRemoveCart()"><i class="fa-solid fa-trash-can p-2"></i>Vaciar
        cesta</button>
    </div>
  </div>
</div>
